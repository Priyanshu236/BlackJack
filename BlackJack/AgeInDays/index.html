<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age in days
    </title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="flex-1">
        <h2 class="head-1">Age In Days</h2>
    <div class="flex-2">
        <div><button class="btn-1" onclick="ageindays()">Click me</button></div>
        <div><button class="btn-2" onclick="reset()">Reset</button></div>
    </div>
    <div class="flex-2">
    <div id="result">
    </div>
    </div>
</div>
<div class="container-1">
    <h2>Challenge-Cat generator</h2>
    <button class="btn-3"  onclick="generatecat()">Generate cat</button>
    <div class="container-2" id="cat-cont">
    </div>
</div>
<div class="container-3">
    <h2>Rock Paper Scissors</h2>
    <div class="flex-rps" id="flex-rps-div">
        <img id="paper" src="..\RPS\paper.png" alt="Paper" onclick="rpsgame(this)">
        <img id="rock" src="..\RPS\rock.jpeg" alt="Paper" onclick="rpsgame(this)">
        <img id="scissors" src="..\RPS\scissors.webp" alt="Paper" onclick="rpsgame(this)">
        
    </div>
</div>
<div class="container-4">
    <h2>Change Button Colors</h2>
    <div class="flex-color">
        <form action="">
        <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
        <option value="random" style="padding: 2px; margin: 2px;">random</option>
        <option value="red" style="padding: 2px; margin: 2px;">red</option>
        <option value="green" style="padding: 2px; margin: 2px;">green</option>
        <option value="reset" style="padding: 2px; margin: 2px;">reset</option>
        </select>
    </form>
        <button class="btn-1" >Google</button>
        <button class="btn-2" >Woo</button>
        <button class="btn-3">Amazon</button>
        <button class="btn-1">Apple</button>
        
    </div>
</div>
<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h2 id="message">Let's Play</h2>
    <div class="flex-blackjack-row-1">
        <div id="yourbox">
            <h2>You: <span id="yourscore">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="Dealerscore">0</span></h2>
        </div>

    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button id="hit" class="btn-1">Hit</button>
            <button id="stand" class="btn-3" button>Stand</button>
            <button id="deal" class="btn-2" onclick="blackjackdeal()">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table style="border: 1px solid black;">
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
                <tr>
                    <td> <span id="win">0</span></td>
                    <td> <span id="losses">0</span> </td>
                    <td> <span id="draw">0</span> </td>
                </tr>
        </table>
    </div>
</div>
<script src="java.js"></script>
</body>

</html>
